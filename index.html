<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quiz</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

  <!-- top section -->
  <div class="intro py-3 bg-white text-center" style="font-family: 'Montserrat', sans-serif">
    <div class="container">
      <h2 class="text-primary display-3 my-4">Quiz Time</h2>
    </div>
  </div>

  <!-- result section -->
  <div class="result py-4 d-none bg-light text-center" style="font-family: 'Montserrat', sans-serif">
    <div class="container lead">
      <p>You know <span class="text-primary display-4 p-3">0%</span> about me</p>
    </div>
  </div>

  <!-- quiz section -->
  <div class="quiz py-4 bg-primary" style="font-family: 'Montserrat', sans-serif">
    <div class="container">
      <h2 class="my-5 text-white">The Questions are...</h2>

      <form class="quiz-form text-light">
        <div class="my-5">
          <p class="lead font-weight-normal">1. How many pets I want?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="A">
            <label class="form-check-label">0</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="B">
            <label class="form-check-label">1</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="C">
            <label class="form-check-label">2</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="D">
            <label class="form-check-label">3</label>
          </div>
        </div>
        <div class="my-5">
          <p class="lead font-weight-normal">2. I am scared of?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" value="A" >
            <label class="form-check-label">Insects</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" value="B">
            <label class="form-check-label">Spices</label>
          </div>
          
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" value="C">
            <label class="form-check-label">Dust</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" value="D">
            <label class="form-check-label">Ghosts</label>
          </div>
        </div>
        <div class="my-5">
          <p class="lead font-weight-normal">3. What is my favourite Netflix Show?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="A" >
            <label class="form-check-label">Agents of S.H.I.E.L.D</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="B">
            <label class="form-check-label">Lucifer</label>
          </div>
         
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="C">
            <label class="form-check-label">F.R.I.E.N.D.S</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="D">
            <label class="form-check-label">The Big Bang Theory</label>
          </div>
        </div>
        <div class="my-5">
          <p class="lead font-weight-normal">4. Who do I love the most?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q4" value="A">
            <label class="form-check-label">Tiwariiiiii</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q4" value="B">
            <label class="form-check-label">Zoya</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q4" value="C">
            <label class="form-check-label">Both</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q4" value="D">
            <label class="form-check-label">None</label>
          </div>
        </div>
        <div class="text-center">
          <input type="submit" class="btn btn-light"> 
        </div>
      </form>

    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
